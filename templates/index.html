<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>game</title>
    <style media="screen">
      *{
        text-align: center;
        line-height: 50px;
      }
      form{
        display: block;
      }
      .red,.green{
        width: 500px;
        height: 250px;
        margin: 0 auto;
      }
      .red{
        background-color: #FD0809;
      }
      .green{
        background-color: #20E280;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to the Great Number Game!</h1>
    <h3>I am thinking of a numebr between 1 and 100</h3>
    <h3>Take a guess!</h3>
    <form class="result" action="/result" method="post">
        <input type="text" name="number" value="">
        <input type="submit" name="result" value="Submit">
    </form>
    <br>
    {% if session['display']==1 %}
    <div class="red">
      <h2>Too Low!</h2>
    </div>
    {% elif session["display"]==2 %}
    <div class="red">
      <h2>Too High!</h2>
    </div>
    {% elif session["display"]==3 %}
    <div class="green">
      <h2>{{session['target']}} is the number!</h2>
      <h2>Do you want to play agian?</h2>
      <a href="/reset"><button type="button" name="reset">Reset</button></a>
    </div>
    {% endif %}
    </div>
  </body>
</html>
